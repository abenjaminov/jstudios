<ng-container *ngIf="appService.isDesktop">
  <div class="desktop-wrapper">
    <floating-menu></floating-menu>
    <div class="jstudios-app">
      <div class="application">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="appService.isMobile">
  <div class="mobile-app">
    <div class="title themed-content">
      <span>JStudios</span>
    </div>
      <div>
        Mobile access coming soon.
      </div>
  </div>
</ng-container>
