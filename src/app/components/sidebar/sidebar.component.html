<div class="sidebar">
  <ng-container *ngIf="componentData">
    <div class="group" *ngFor="let group of componentData.groups" [ngClass]="{'open' : group.isOpen}">
      <div class="group-header">
        <div class="name">
          {{group.name}}
        </div>
        <div class="caret">
          <i class="fa fa-caret-down"></i>
        </div>

      </div>
      <div class="group-items">
        <div class="item" *ngFor="let item of group.items" (click)="onItemClicked(item)" [ngClass]="{'selected': item.isSelected}">
          {{item.text}}
        </div>
      </div>
    </div>
  </ng-container>
</div>
