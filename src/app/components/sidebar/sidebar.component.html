<div class="sidebar">
  <div class="sidebar-header themed-content">
    <span>JStudios</span>
  </div>
  <ng-container *ngIf="componentData">
    <div class="group" *ngFor="let group of componentData.groups" [ngClass]="{'open' : group.isOpen}">
      <div class="group-header" (click)="onGroupClicked(group)">
        <div class="name">
          {{group.name}}
        </div>
      </div>
      <div class="group-items" [ngClass]="{'open': group.isOpen}">
        <div class="item" *ngFor="let item of group.items" (click)="onItemClicked(group, item)" [ngClass]="{'selected': item.isSelected}">
          {{item.text}}
        </div>
      </div>
    </div>
  </ng-container>
</div>
